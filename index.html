<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CRUD Simples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container">
      <div class="row flex-lg-nowrap">
        <div class="col-12 col-lg-auto mb-3" style="width: 200px">
          <div class="card p-3">
            <div class="e-navlist e-navlist--active-bg">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link px-2 active" href="#"
                    ><i class="fa fa-fw fa-bar-chart mr-1"></i
                    ><span>Visão Geral</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="e-tabs mb-3 px-3">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">Usuários</a>
              </li>
            </ul>
          </div>

          <div class="row flex-lg-nowrap">
            <div class="col mb-3">
              <div class="e-panel card">
                <div class="card-body">
                  <div class="card-title">
                    <h6 class="mr-2">
                      <span>Usuários</span>
                    </h6>
                  </div>
                  <div class="e-table">
                    <div class="table-responsive table-lg mt-3">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th class="align-top">
                              <div
                                class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0"
                              >
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                  id="all-items"
                                />
                                <label
                                  class="custom-control-label"
                                  for="all-items"
                                ></label>
                              </div>
                            </th>
                            <th>Foto</th>
                            <th class="max-width">Nome</th>
                            <th class="sortable">Data</th>
                            <th></th>
                            <th>Ações</th>
                          </tr>
                        </thead>
                      </table>
                    </div>
                    <!-- <div class="d-flex justify-content-center">
                      <ul class="pagination mt-3 mb-0">
                        <li class="disabled page-item">
                          <a href="#" class="page-link">‹</a>
                        </li>
                        <li class="active page-item">
                          <a href="#" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                          <a href="#" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                          <a href="#" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                          <a href="#" class="page-link">4</a>
                        </li>
                        <li class="page-item">
                          <a href="#" class="page-link">5</a>
                        </li>
                        <li class="page-item">
                          <a href="#" class="page-link">›</a>
                        </li>
                        <li class="page-item">
                          <a href="#" class="page-link">»</a>
                        </li>
                      </ul>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>

            <!-- Right Side Options -->
            <div class="col-12 col-lg-3 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="text-center px-xl-3">
                    <button
                      id="new-user"
                      class="btn btn-success btn-block"
                      type="button"
                      data-toggle="modal"
                      data-target="#user-form-modal"
                    >
                      Novo Usuário
                    </button>
                  </div>
                  <hr class="my-3" />
                  <div class="e-navlist e-navlist--active-bold">
                    <ul class="nav">
                      <li class="nav-item active">
                        <a href="" class="nav-link"
                          ><span>Todos</span>&nbsp;<small>/&nbsp;32</small></a
                        >
                      </li>
                      <li class="nav-item">
                        <a href="" class="nav-link"
                          ><span>Ativos</span>&nbsp;<small>/&nbsp;16</small></a
                        >
                      </li>
                      <li class="nav-item">
                        <a href="" class="nav-link"
                          ><span>Selecionados</span>&nbsp;<small
                            >/&nbsp;0</small
                          ></a
                        >
                      </li>
                    </ul>
                  </div>
                  <hr class="my-3" />
                  <div>
                    <div class="form-group">
                      <label>Procurar por nome:</label>
                      <div>
                        <input
                          class="form-control w-100"
                          type="text"
                          placeholder="Nome"
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                  <hr class="my-3" />
                  <div class="">
                    <label>Status:</label>
                    <div class="px-2">
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          class="custom-control-input"
                          name="user-status"
                          id="users-status-disabled"
                        />
                        <label
                          class="custom-control-label"
                          for="users-status-disabled"
                          >Desabilitado</label
                        >
                      </div>
                    </div>
                    <div class="px-2">
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          class="custom-control-input"
                          name="user-status"
                          id="users-status-active"
                        />
                        <label
                          class="custom-control-label"
                          for="users-status-active"
                          >Ativo</label
                        >
                      </div>
                    </div>
                    <div class="px-2">
                      <div class="custom-control custom-radio">
                        <input
                          type="radio"
                          class="custom-control-input"
                          name="user-status"
                          id="users-status-any"
                          checked=""
                        />
                        <label
                          class="custom-control-label"
                          for="users-status-any"
                          >Todos</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- User Form Modal -->
          <div
            class="modal fade"
            role="dialog"
            tabindex="-1"
            id="user-form-modal"
          >
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="change-user-modal-title" class="modal-title">
                    Criar Usuário
                  </h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="py-1">
                    <form action="/user" class="form">
                      <input
                        id="user-id"
                        class="form-control"
                        type="number"
                        name="user-id"
                        style="display: none"
                        value=""
                      />
                      <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Nome Completo</label>
                                <input
                                  id="name"
                                  class="form-control"
                                  type="text"
                                  name="name"
                                  placeholder="Seu Nome Completo"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label>Nome de usuário</label>
                                <input
                                  id="username"
                                  class="form-control"
                                  type="text"
                                  name="username"
                                  placeholder="seu-usuario"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Email</label>
                                <input
                                  id="email"
                                  class="form-control"
                                  type="text"
                                  placeholder="user@example.com"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col mb-3">
                              <div class="form-group">
                                <label>Sobre</label>
                                <textarea
                                  id="about"
                                  class="form-control"
                                  rows="5"
                                  placeholder="Coisas sobre você"
                                ></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button
                            id="save-user"
                            class="btn btn-primary"
                            type="submit"
                          >
                            Salvar mudanças
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style type="text/css">
      body {
        margin-top: 20px;
        background: #f8f8f8;
      }
    </style>

    <script src="./page.js" type="text/javascript"></script>
  </body>
</html>
